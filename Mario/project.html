<!DOCTYPE html>

<head>
<meta charset="utf-8" />
<script data-require="d3@4.0.0" data-semver="4.0.0" src="https://d3js.org/d3.v4.min.js"></script>
<style>

.axis--x path {
  display: none;
}

.axis--y path {
  display: none;
}

.line {
  fill: none;
  stroke-width: 1.5px;
}

.grid line {
  stroke: lightgrey;
  stroke-opacity: 0.7;
  shape-rendering: crispEdges;
}

.grid path {
  stroke-width: 0;
}






</style>
</head>

<body>
<svg width="1080" height="500"></svg>
<script type="text/javascript" src="d3.min.js"></script>
<script>

var svg = d3.select("svg"),
margin = {top: 20, right: 80, bottom: 30, left: 50},
width = svg.attr("width") - margin.left - margin.right - 50,
height = svg.attr("height") - margin.top - margin.bottom;

svg.append("rect")
.attr("width", "100%")
.attr("height", "100%")
.attr("fill", "#f5f5f1")

var parseTime = d3.timeParse("%Y%m");

var x = d3.scaleTime().range([0, width]),
y = d3.scaleLinear().range([height, 0]),
z = d3.scaleOrdinal(d3.schemeCategory10);

var line = d3.line()
.x(function(d) { return x(d.date); })
.y(function(d) { return y(d.time); });

var div = d3.select("body").append("div") 
.attr("class", "tooltip")       
.style("opacity", 0);


var g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");
 var colors = ['red', 'red', 'blue', 'blue', 'yellow', 'yellow'];

// gridlines in y axis function
function make_y_gridlines() {   
  return d3.axisLeft(y)
  .ticks(5)
}


d3.csv("data.csv", type, function(error, data) {
  if (error) throw error;

  var employees = data.columns.slice(1).map(function(id) {
    return {
      id: id,
      values: data.map(function(d) {
        return {date: d.date, time: d[id]};
      })
    };
  });


  var o = 0;

  x.domain(d3.extent(data, function(d) { return d.date; }));

  y.domain([
    0,
    d3.max(employees, function(c) { return d3.max(c.values, function(d) { return d.time; }); })
    ]);
  z.domain(employees.map(function(c) { return c.id; }));


  // add the Y gridlines
  g.append("g")     
  .attr("class", "grid")
  .call(make_y_gridlines()
    .tickSize(-width)
    .tickFormat("")
    )


  g.append("g")
  .attr("class", "axis axis--x")
  .attr("transform", "translate(0," + height + ")")
  .call(d3.axisBottom(x));

  g.append("g")
  .attr("class", "axis axis--y")
  .call(d3.axisLeft(y))
  .append("text")
  .attr("transform", "rotate(-90)")
  .attr("y", -45)
  .attr("dy", "0.71em")
  .attr("fill", "#000")
  .text("HOURS TO PRODUCE 100 LINES OF CODE (PRODUCTIVE VS RAW)");

  g.append("text")
  .attr("x", (width / 4))             
  .attr("y", 0 - (margin.top / 8))
  .attr("text-anchor", "middle")  
  .style("font-size", "24px")   
  .text("Churn Over Time");

  var employee = g.selectAll(".employee")
  .data(employees)
  .enter().append("g")
  .attr("class", "employee");


  employee.append("path") 
  .attr("class", "line")
  .attr("d", function(d) { return line(d.values); })
  .style("stroke", function(d) { return colors[o++] });

  employee.append("text")
  .datum(function(d) { return {id: d.id, value: d.values[d.values.length - 1]}; })
  .attr("transform", function(d) { return "translate(" + x(d.value.date) + "," + y(d.value.time) + ")"; })
  .attr("x", 3)
  .attr("dy", "0.35em")
  .style("font", "10px sans-serif")
  .text(function(d) { return d.id; })


});




function type(d, _, columns) {
  d.date = parseTime(d.date);
  for (var i = 1, n = columns.length, c; i < n; ++i) d[c = columns[i]] = +d[c];
    return d;
}



</script>
</body>

</html>
